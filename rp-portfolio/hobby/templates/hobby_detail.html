{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ hobby.Hobby_Name }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static hobby.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the hobby:</h5>
        <p>{{ hobby.description }}</p>
        <br>
        <h5>The type of the hobby:</h5>
        <p>{{ hobby.Type }}</p>
    </div>
</div>
{% endblock %}
